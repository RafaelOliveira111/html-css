<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>  <!--Tag <a> envelopa/linka a palavra-->  <!--href= referência-->
    <p>Você pode acessar o meu <a href="https://www.youtube.com/" target="_blank" rel="external">youtube</a></p> 
    <h2>Usando links internos</h2>
    <p>Esta é a primeira pagina do site, se quiser pode acessar tambem a minha <a href="pag002.html" rel="prev">segunda página</a></p>
    <p>Você também pode acessar a página de <a href="noticias/pag003.html">notícias</a></p>
    
    <h1>Links para downloads</h1>
    <ul>                                                <!--<a href="#" a # é usada quando ainda não há links (sinalizando que está vázia)-->
        <li><a href="livro/Trabalho faculdade .pdf" download="Trabalho faculdade">Baixar o livro em PDF</a></li>
        <li><a href="#">Livro compactado em ZIP</a></li>

    </ul>
    
                                                                                 
</body>   
</html>
